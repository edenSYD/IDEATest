<center><h3>鲁迅作品简介</h3></center>
<br>
<font size="+4">《呐喊》</font>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;本集出版收小说十五篇，作于1918年至1922 年间，1923年8月由北京新潮出版社，列为该社“文艺丛书”之一。1926年10月第三次印刷时起，改由北京北新书局出版，列入作者所编的“乌合之众”。1930年1月第十三次印刷时，作者抽去其中的《不周山》一篇（后改名为《补天》，收入《故事新编》）此后印行的版本均从1930年版。
